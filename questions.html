<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <a id="highscore" href="highscores.html">View Highscores</a>
        <span class="float-right timer">
          Time/Score:
          <span id="countdown">75</span>
        </span>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body" id="quiz-div">
              <h5 class="card-title question"></h5>
              <div>
                <ul class="listOfOptions">
                  <!-- Buttons for each option are dynamically created here via script.js -->
                </ul>
              </div>
            </div>
            <!-- This card-body div is hidden by default and will display once last question is answered -->
            <div class="card-body" id="form-body">
              <h2 id="finishedHeader">All done!</h2>
              <!-- Input for user to enter initials -->
              <div>
                Enter initials: <input type="text" id="initials" />
                <button type="submit" class="btn-primary submitScore">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
