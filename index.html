<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">View Highscores</a>
        <span class="float-right">Time:</span>
      </nav>
    </header>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Javascript Quiz Challenege</h5>
              <p class="card-text">
                Try to answer the following Javascript&#45;related questions within
                the time limit. Keep in mind that incorrect answers will
                penalize your score score&#47;time by 10 seconds.
              </p>
              <a href="#" class="btn btn-primary">Start Quiz</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
